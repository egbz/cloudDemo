server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    ## config客户端配置
    config:
      label: main     # 分支名
      name: config      # 配置文件名
      profile: dev      # 读取后缀名, 上述3个综合: main分支上config-dev.yml的配置文件被读取. http://localhost:3344/main/config-dev.yml
      uri:  http://localhost:3344  # 配置中心地址

# rabbitmq相关配置  15672是管理界面的端口; 5672是MQ访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# 服务注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka



# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
